    <title>Train Scheduler</title>

<body background="assets/images/maxresdefault.jpg">

    <!-- Optional JavaScript -->
    <!-- Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

    <audio id="audioClick" src="assets/audio/Click2-Sebastian-759472264.mp3" preload="auto"></audio>


    <!-- Intro Page -->

    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">Train Time Savers.</h1>
            <p class="lead">A little time goes a long metal rail.</p>
        </div>
        <div class="card" style="width: 100%;">
            <div class="card-header">
                Current Train Schedule
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id = "trainData">    
                        <!-- Temporary placeholder. -->
                        <tr>
                            <td>Super ChooChoo</td>
                            <td>Railway</td>
                            <td>25</td>
                            <td>10:35 PM</td>
                            <td>10</td>
                        </tr>

                    </tbody>
                </table>
            </div>

        </div>
        <br>
        <div class="card" style="width: 100%;">
            <div class="card-header">
                Add Train
            </div>
            <form class="card-body">
                <div class="form-group">
                    <label for="inputName">Train Name</label>
                    <input type="text" class="form-control" id="inputName" aria-describedby="train Name" placeholder="Enter Train Name">
                </div>
                <div class="form-group">
                    <label for="inputDest">Destination</label>
                    <input type="text" class="form-control" id="inputDest" aria-describedby="destination" placeholder="Enter train destination.">
                </div>
                <div class="form-group">
                    <label for="inputFirstTime">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="inputFirstTime" placeholder="Start Time">
                </div>
                <div class="form-group">
                    <label for="inputFreq">Frequency (min)</label>
                    <input type="number" class="form-control" id="inputFreq" placeholder="Frequency">
                </div>

                <button type="submit" id="submitBtn" class="btn btn-secondary">Submit</button>
            </form>

        </div>
    </div>

    </div>

</body>
